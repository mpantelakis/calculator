<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="calculator.png">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="buttons-row">
            <div class="function-button" id="clear">CLEAR</div>
            <div class="function-button" id="delete">DELETE</div>
        </div>
        <div class="buttons-row">
            <div class="button" id="number">7</div>
            <div class="button" id="number">8</div>
            <div class="button" id="number">9</div>
            <div class="button" id="operator">&#247;</div>
        </div>
        <div class="buttons-row">
            <div class="button" id="number">4</div>
            <div class="button" id="number">5</div>
            <div class="button" id="number">6</div>
            <div class="button" id="operator">&#215;</div>
        </div>
        <div class="buttons-row">
            <div class="button" id="number">1</div>
            <div class="button" id="number">2</div>
            <div class="button" id="number">3</div>
            <div class="button" id="operator">&#8722;</div>
        </div>
        <div class="buttons-row">
            <div class="button" id="number">0</div>
            <div class="button" id="operator">.</div>
            <div class="button" id="operator">&#61;</div>
            <div class="button" id="operator">&#43;</div>
        </div>
    </div>

</body>

</html>
